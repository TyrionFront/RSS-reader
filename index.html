<!doctype html>

<head>
  <meta charset="utf-8">
  <title>RSS-reader</title>
</head>

<body style="background: no-repeat url(./img/freshNews.jpg); background-size: cover;
  background-attachment: fixed; height: 100vh;">
  <div class="container-fluid">
    <div class="fixed-top">
      <div class="jumbotron w-100 px-3 py-2 my-0 border border-primary" id="jumbotron">
        <form id="addRss" class="d-flex needs-validation p-0" novalidate>
          <button id="confirm" class="btn btn-outline-primary align-self-start" type="submit" disabled>
            confirm adding rss
          </button>
          <div class="pr-0 pl-2 flex-fill">
            <div id="linkLoading" class="d-flex align-items-center justify-content-center">
              <strong class="text-info d-none">Loading...</strong>
              <div class="spinner-border spinner-border-sm ml-3 text-info d-none" role="status" aria-hidden="true">
              </div>
            </div>
            <input class="form-control" id="urlField" type="text" placeholder="Input rss-URL">
            <div id="wrongInput" class="invalid-feedback d-none">
              Error message
            </div>
          </div>
        </form>
      </div>
      <div id="mainTitles" class="row m-0 mx-3 p-0 d-none">
        <div class="col-4 pl-0 pr-1">
          <div class="border rounded bg-info">
            <h5 class="title mb-0 py-2 text-center text-light font-weight-bold">Feeds</h5>
          </div>
        </div>
        <div class="col-8 pr-0 pl-1">
          <div class="border rounded bg-info">
            <h5 class="title mb-0 py-2 text-center text-light font-weight-bold">News</h5>
          </div>
        </div>
      </div>
    </div>
    <div id="content" class="row mt-5 px-3 pt-5 d-none">
      <div class="col-4">
        <ul class="list-group mx-0" id="rssFeeds"></ul>
      </div>
      <div class="col-8 border-left border-info">
        <ul class="list-group" id="news"></ul>
      </div>
    </div>
  </div>
</body>

</html>
