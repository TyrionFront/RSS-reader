<!doctype html>

<head>
  <meta charset="utf-8">
  <title>RSS-reader</title>
</head>

<body style="background: no-repeat url(./img/freshNews.jpg); background-size: cover;
  background-attachment: fixed; height: 100vh;">
  <div class="container-fluid overflow-hidden h-75">
    <div class="row fixed-top m-0 mx-3 p-0 d-none">
      <div class="col-4 pl-0 pr-1">
        <div class="border rounded bg-info">
          <h5 class="title mb-0 py-2 text-center text-light font-weight-bold">Feeds</h5>
        </div>
      </div>
      <div class="col-8 pr-0 pl-1">
        <div class="border rounded bg-info">
          <h5 class="title mb-0 py-2 text-center text-light font-weight-bold">News</h5>
        </div>
      </div>
    </div>
    <div class="row mt-5 px-3">
      <div class="col-4">
        <ul class="list-group mx-0" id="rssFeeds">
          <li class="list-group-item list-group-item-action rounded border mb-1 d-none" id="rssExample">
            <div class="d-flex justify-content-center">
              <h5 class="flex-fill mb-1">RSS-feed title</h5>
              <div>
                <span class="badge badge-success badge-pill mb-0">100</span>
              </div>
            </div>
            <p class="flex-fill mb-1">rss-feed description</p>
          </li>
        </ul>
      </div>
      <div class="col-8 border-left border-info">
        <ul class="list-group" id="news">
          <li class="list-group-item rounded border mb-1 d-none" id="storyExample">
            <a href="#">Story title</a>
            <button type="button" class="btn btn-outline-info btn-sm ml-3" data-toggle="modal" data-target="#storyId">
              read more</button>
            <div class="modal fade bd-example-modal-lg" id="storyId" role="dialog" tabindex="-1"
              aria-labelledby="modalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="#">title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">description</div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="h-100 d-flex align-items-center">
      <div class="jumbotron w-100 mt-5 px-3 py-2 border border-primary" id="jumbotron">
        <form id="addRss" class="d-flex align-items-start needs-validation p-0" novalidate>
          <button id="confirm" class="btn btn-outline-primary" type="submit" disabled>
            confirm adding rss
          </button>
          <div class="pr-0 pl-2 flex-fill">
            <input class="form-control" id="urlField" type="text" placeholder="Input rss-URL">
            <div id="wrongInput" class="invalid-feedback d-none">
              Warning message
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="refreshingFailed" class="modal fade bd-example-modal-sm tabindex=" -1" role="dialog"
      aria-labelledby="refreshingFailed" aria-hidden="true">
      <div class="modal-dialog modal-sm  modal-dialog-centered"">
        <div class=" modal-content p-3 text-center">
        Warning message
      </div>
    </div>
  </div>
  </div>
</body>

</html>
