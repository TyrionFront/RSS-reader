<!doctype html>

<head>
  <meta charset="utf-8">
  <title>RSS-reader</title>
</head>

<body>
  <div class="container-fluid px-0">
    <div class="modal fade" id="removingDataModal" tabindex="-1" role="dialog"
      aria-labelledby="removingFeedModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="removingFeedModalTitle">Feed removing</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You are removing the selected feed with all it's posts.<br>Are You sure ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="dataRemoving" class="btn btn-primary">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <div class="jumbotron w-100 px-3 py-2 my-0 border border-primary d-flex flex-fill" id="jumbotron">
      <form id="addRss" class="d-flex col-4 pl-0" novalidate>
        <button id="removingBtn" class="btn btn-outline-warning font-weight-bold"
          type="button" data-toggle="modal" data-target="#removingDataModal" disabled>&#8722;</button>
        <button id="addingBtn" class="btn btn-outline-primary font-weight-bold ml-2" type="submit" disabled>&#43;</button>
        <div class="pr-2 pl-2 flex-fill position-relative">
          <div id="linkLoading" class="d-flex justify-content-center position-absolute">
            <strong class="text-info d-none">Loading...</strong>
            <div class="spinner-border spinner-border-sm ml-2 align-self-center text-info d-none" role="status" aria-hidden="true">
            </div>
          </div>
          <input class="form-control" id="urlField" type="text" placeholder="input rss-URL">
          <div id="processingErr" class="invalid-tooltip">
            Error message
          </div>
        </div>
      </form>
      <div class="pl-3 pr-0 flex-fill position-relative">
        <input class="form-control text-center" id="searchField" type="text" placeholder="type headline part" disabled>
        <div id="wrongTitle" class="invalid-tooltip text-center">
          No matches found
        </div>
      </div>
    </div>
    <div id="content" class="row px-3 d-none">
      <div class="col-4 px-2">
        <h5 class="title border rounded bg-info mb-0 py-2 text-center text-light font-weight-bold">
          Feeds<span id="feedsBadge" class="badge badge-light ml-3 font-weight-light">0</span>
        </h5>
        <ul class="list-group mx-0 mx-3" id="rssFeedsList"></ul>
      </div>
      <div class="col-8 px-2 border-left border-info">
        <h5 class="title border rounded bg-info mb-0 py-2 text-center text-light font-weight-bold">
          Posts<span id="postsBadge" class="badge badge-light ml-3 font-weight-light">0</span>
        </h5>
        <ul class="list-group mx-3" id="postsList"></ul>
      </div>
    </div>
  </div>
</body>

</html>
