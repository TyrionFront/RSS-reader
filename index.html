<!doctype html>

<head>
  <meta charset="utf-8">
  <title>RSS-reader</title>
  <style>
    #rssFeeds::-webkit-scrollbar {
      width: 0
    }
  </style>
</head>

<body style="background: no-repeat url(./img/freshNews.jpg); background-size: cover;
  background-attachment: fixed; height: 100vh;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-4" style="min-height: 250px">
        <h5 class="title text-center text-light font-weight-bold">Feeds</h5>
        <hr>
        <ul class="list-group mx-0" id="rssFeeds" style="
          max-height: calc(100vh - 150px);
          overflow: scroll;
          overflow-x: hidden;
          scrollbar-width: none;">
          <li class="list-group-item list-group-item-action rounded border mb-1" id="rssExample">
            <div class="float-left" style="max-width: 90%">
              <h5 class="mb-1">RSS-feed title</h5>
              <p class="mb-1">rss-feed description</p>
            </div>
            <span class="badge badge-success badge-pill float-right">news count</span>
          </li>
        </ul>
      </div>
      <div class="col-8" style="border-left: 2px solid rgb(47, 130, 255);">
        <h5 class="title text-center text-light font-weight-bold">News</h5>
        <hr>
        <ul class="list-group d-none" id="news" style="max-height: calc(100vh - 150px); overflow: scroll;
        overflow-x: hidden;">
          <li class="list-group-item rounded border mb-1" id="storyExample">
            <a href="#">Story title</a>
            <button type="button" class="btn btn-outline-info btn-sm ml-3" data-toggle="modal" data-target="#storyId">
              read more</button>
            <div class="modal fade bd-example-modal-lg" id="storyId" role="dialog" tabindex="-1"
              aria-labelledby="modalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="#">title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">description</div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="jumbotron p-2" id="jumbotron">
      <form id="addRss" class="form-inline needs-validation position-relative p-0" novalidate>
        <button class="btn btn-outline-primary btn-sm ml-1" type="submit" disabled>
          confirm adding rss
        </button>
        <input class="form-control position-relative ml-2" id="urlField" type="text" placeholder="Input rss-URL"
          style="width: calc(100% - 150px);">
        <div class="invalid-feedback d-none ml-5">
          Warning message
        </div>
      </form>
    </div>

    <div id="refreshingFailed" class="modal fade bd-example-modal-sm tabindex="-1" role="dialog" aria-labelledby="refreshingFailed"
      aria-hidden="true">
      <div class="modal-dialog modal-sm  modal-dialog-centered"">
        <div class="modal-content p-3 text-center">
          Warning message
        </div>
      </div>
    </div>
  </div>
</body>

</html>
