<!doctype html>

<head>
  <meta charset="utf-8">
  <title>RSS-reader</title>
  <style>
    #rssFeeds::-webkit-scrollbar {
      width: 0
    }
  </style>
</head>

<body style="background: no-repeat url(./img/freshNews.jpg); background-size: cover;
  background-attachment: fixed; height: 100vh;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-4" style="min-height: 250px">
        <h5 class="title text-center text-light font-weight-bold">Feeds</h5>
        <hr>
        <ul class="list-group" id="rssFeeds" style="position: absolute; left: 15px; right: 15px;
          max-height: calc(100vh - 150px);
          overflow: scroll;
          overflow-x: hidden;
          scrollbar-width: none;">
          <li class="list-group-item list-group-item-action rounded border" id="rssExample" style="margin-bottom: 5px">
            <div style="float: left; max-width: 90%">
              <h5 class="mb-1">RSS-feed title</h5>
              <p class="mb-1">rss-feed description</p>
            </div>
            <span class="badge badge-success badge-pill" style="float: right;">news count</span>
          </li>
        </ul>
      </div>
      <div class="col-8" style="border-left: 2px solid rgb(47, 130, 255);">
        <h5 class="title text-center text-light font-weight-bold">News</h5>
        <hr>
        <ul class="list-group" id="news" style="max-height: calc(100vh - 150px); margin-bottom: 10px; overflow: scroll;
        overflow-x: hidden;
        display: none;">
          <li class="list-group-item rounded border" id="storyExample" style="margin-bottom: 5px">
            <a href="#">Story title</a>
            <button type="button" class="btn btn-outline-info btn-sm" data-toggle="modal" data-target="#storyId"
              style="margin-left: 5%;">read more</button>
            <div class="modal fade bd-example-modal-lg" id="storyId" role="dialog" tabindex="-1"
              aria-labelledby="modalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="#">title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">description</div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="jumbotron" id="jumbotron" style="padding: 10px">
      <form id="addRss" class="form-inline needs-validation" novalidate style="padding: 0; position: relative;">
        <button class="btn btn-outline-primary btn-sm" type="submit" disabled style="margin-left: 5px">
          confirm adding rss
        </button>
        <input class="form-control" id="urlField" type="text" placeholder="Input rss-URL"
          style="width: calc(100% - 150px); position: relative; left: 10px;">
        <div class="invalid-feedback" style="display: none; margin-left: 150px">
          Warning message
        </div>
      </form>
    </div>

    <div class="modal fade bd-example-modal-sm tabindex="-1" role="dialog" aria-labelledby="refreshingFailed"
      aria-hidden="true">
      <div class="modal-dialog modal-sm  modal-dialog-centered"">
        <div id="refreshingFailed" class="modal-content" style="padding: 40px; text-align: center">
          Warning message
        </div>
      </div>
    </div>
  </div>
</body>

</html>
